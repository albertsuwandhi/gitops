apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: "https://github.com/albertsuwandhi/gitops.git"
    path: argocd-apps
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true